<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robot School Dashboard (Firebase Realtime)</title>
    <!-- Tailwind CSS (デザイン用) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Babel (ブラウザでReactを動かすため) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Import Map: Firebase SDKを追加 -->
    <script type="importmap">
    {
        "imports": {
            "react": "https://esm.sh/react@18.2.0",
            "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
            "react-dom": "https://esm.sh/react-dom@18.2.0",
            "recharts": "https://esm.sh/recharts@2.12.2?external=react,react-dom",
            "lucide-react": "https://esm.sh/lucide-react@0.344.0?external=react,react-dom",
            "firebase/app": "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js",
            "firebase/firestore": "https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore.js"
        }
    }
    </script>

    <style>
        /* 読み込み時のちらつき防止 */
        body { opacity: 0; animation: fadeIn 0.5s forwards; }
        @keyframes fadeIn { to { opacity: 1; } }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="root"></div>

    <!-- アプリケーションのスクリプト -->
    <script type="text/babel" data-type="module">
        import React, { useState, useMemo, useEffect, useRef } from "react";
        import { createRoot } from "react-dom/client";
        import { 
            BarChart, Bar, LineChart, Line, XAxis, YAxis, CartesianGrid, Tooltip, Legend, ResponsiveContainer, 
            ComposedChart, AreaChart, Area, PieChart, Pie, Cell, ReferenceLine
        } from "recharts";
        import { 
            LayoutDashboard, Users, Megaphone, TrendingUp, Calendar, 
            ArrowUpRight, ArrowDownRight, DollarSign, Activity, Filter, 
            Download, RefreshCw, Loader2, AlertCircle, CheckCircle, ShieldCheck, MapPin, Layers,
            Settings, Plus, Trash2, School, Database, Wifi, FileSpreadsheet, Key, Link2, FileText, Save,
            Sun, Cloud, CloudRain, Snowflake, PenTool, ChevronLeft, Building2, Edit3
        } from "lucide-react";
        
        // Firebase Imports
        import { initializeApp } from "firebase/app";
        import { getFirestore, collection, doc, setDoc, getDoc, deleteDoc, onSnapshot, query, orderBy, serverTimestamp, where } from "firebase/firestore";

        // ==========================================
        // 設定項目 (Firebase)
        // ==========================================
        
        const FIREBASE_CONFIG = {
            apiKey: "AIzaSyCsgMN0SWCC1SvCDIakYBejTWlxwBmiwJk",
            authDomain: "robodone-dashboard.firebaseapp.com",
            projectId: "robodone-dashboard",
            storageBucket: "robodone-dashboard.firebasestorage.app",
            messagingSenderId: "457095919160",
            appId: "1:457095919160:web:1716af87290b63733598cd"
        };

        const DEFAULT_CAMPUS_LIST = [];
        const MONTHS_LIST = ['4月', '5月', '6月', '7月', '8月', '9月', '10月', '11月', '12月', '1月', '2月', '3月'];
        const YEARS_LIST = [2022, 2023, 2024, 2025, 2026];

        // ==========================================
        // Firebase 初期化ラッパー
        // ==========================================
        let db = null;
        let isFirebaseInitialized = false;

        try {
            if (FIREBASE_CONFIG.apiKey && FIREBASE_CONFIG.apiKey !== "YOUR_FIREBASE_API_KEY") {
                const app = initializeApp(FIREBASE_CONFIG);
                db = getFirestore(app);
                isFirebaseInitialized = true;
                console.log("Firebase initialized successfully");
            } else {
                console.log("Firebase config not set. Using local mode.");
            }
        } catch (e) {
            console.error("Firebase initialization failed:", e);
        }

        // ==========================================
        // ヘルパー関数
        // ==========================================
        const getFiscalYear = (date) => {
            if (isNaN(date.getTime())) return -1;
            return date.getMonth() < 3 ? date.getFullYear() - 1 : date.getFullYear();
        };
        
        const formatYen = (val) => `¥${val.toLocaleString()}`;
        const formatDate = (date) => {
            const y = date.getFullYear();
            const m = ('0' + (date.getMonth() + 1)).slice(-2);
            const d = ('0' + date.getDate()).slice(-2);
            return `${y}-${m}-${d}`;
        };

        const createInitialPlanData = () => {
            return MONTHS_LIST.reduce((acc, month) => {
                acc[month] = { enrollments: 0, trials: 0, touchTry: 0, flyers: 0, rate: 0 };
                return acc;
            }, {});
        };

        // UIコンポーネント: カード
        const StatCard = ({ title, value, subValue, trend, icon: Icon, color, details }) => (
            <div className="bg-white p-6 rounded-xl shadow-sm border border-slate-100 hover:shadow-md transition-shadow">
                <div className="flex justify-between items-start">
                    <div>
                        <p className="text-sm font-medium text-slate-500 mb-1">{title}</p>
                        <h3 className="text-2xl font-bold text-slate-800">{value}</h3>
                    </div>
                    <div className={`p-3 rounded-lg ${color}`}>
                        <Icon className="w-6 h-6 text-white" />
                    </div>
                </div>
                <div className="mt-4 flex items-center text-sm">
                    <span className={`flex items-center font-medium ${trend !== 0 ? (trend >= 0 ? 'text-emerald-600' : 'text-rose-600') : 'text-slate-400'}`}>
                        {trend !== 0 && (trend >= 0 ? <ArrowUpRight className="w-4 h-4 mr-1" /> : <ArrowDownRight className="w-4 h-4 mr-1" />)}
                        {trend !== 0 ? `${Math.abs(trend)}%` : '-'}
                    </span>
                    <span className="text-slate-400 ml-2">{subValue}</span>
                </div>
                {details && details.length > 0 && (
                    <div className="mt-4 pt-3 border-t border-slate-100">
                        <div className="space-y-1">
                            {details.map((item, idx) => (
                                <div key={idx} className="flex justify-between text-xs text-slate-500">
                                    <span>{item.label}</span>
                                    <span className="font-medium text-slate-700">{item.value}名</span>
                                </div>
                            ))}
                        </div>
                    </div>
                )}
            </div>
        );

        // メインコンポーネント
        function RobotSchoolDashboard() {
            const today = new Date();
            const currentFiscalYear = today.getMonth() < 3 ? today.getFullYear() - 1 : today.getFullYear();
            const currentMonthStr = `${today.getMonth() + 1}月`;

            const [activeTab, setActiveTab] = useState('summary');
            // 校舎管理画面内のサブタブ ('plan', 'report', 'settings')
            const [manageSubTab, setManageSubTab] = useState('plan'); 
            
            const [selectedCampusId, setSelectedCampusId] = useState('All'); 
            const [viewMode, setViewMode] = useState('monthly'); 
            const [selectedMonth, setSelectedMonth] = useState(currentMonthStr);
            const [selectedYear, setSelectedYear] = useState(currentFiscalYear);

            // 校舎管理用ステート
            const [campusList, setCampusList] = useState(DEFAULT_CAMPUS_LIST);
            const [newCampusName, setNewCampusName] = useState("");
            const [newCampusId, setNewCampusId] = useState(""); 
            const [newCampusSheetName, setNewCampusSheetName] = useState(""); 
            const [isSyncing, setIsSyncing] = useState(false);

            // 計画管理用ステート
            const [planData, setPlanData] = useState(createInitialPlanData());
            const [isSavingPlan, setIsSavingPlan] = useState(false);

            // 日報管理用ステート
            const [reportDate, setReportDate] = useState(formatDate(new Date()));
            const [dailyReport, setDailyReport] = useState({
                weather: 'sunny', touchTry: 0, flyers: 0, trialLessons: 0
            });
            const [isSavingReport, setIsSavingReport] = useState(false);

            // リアルタイムデータ
            const [realEnrollments, setRealEnrollments] = useState([]);
            const [realStatusChanges, setRealStatusChanges] = useState([]);
            const [realTransfers, setRealTransfers] = useState([]); 
            const [realDailyReports, setRealDailyReports] = useState([]);

            const [rawDataMap, setRawDataMap] = useState(null); 
            const [displayData, setDisplayData] = useState([]); 
            
            const [isLoading, setIsLoading] = useState(true);
            const [errorMsg, setErrorMsg] = useState(null);
            const [lastUpdated, setLastUpdated] = useState(null);

            const selectedCampusName = useMemo(() => {
                if (selectedCampusId === 'All') return '全校舎 (合計)';
                const campus = campusList.find(c => c.id === selectedCampusId);
                return campus ? campus.name : selectedCampusId;
            }, [selectedCampusId, campusList]);

            // --- Firebase Sync Effects ---
            useEffect(() => {
                if (!isFirebaseInitialized || !db) return;
                setIsSyncing(true);
                const unsub = onSnapshot(query(collection(db, "campuses"), orderBy("createdAt")), (snap) => {
                    const campuses = [];
                    snap.forEach((doc) => campuses.push({ id: doc.id, name: doc.data().name || doc.id, sheetName: doc.data().sheetName || doc.data().name || doc.id }));
                    setCampusList(campuses);
                    setIsSyncing(false);
                }, (e) => { console.error(e); setIsSyncing(false); });
                return () => unsub();
            }, []);

            useEffect(() => {
                if (!isFirebaseInitialized || !db) return;
                const unsubE = onSnapshot(query(collection(db, "enrollments")), (s) => setRealEnrollments(s.docs.map(d => ({id:d.id, ...d.data()}))));
                const unsubS = onSnapshot(query(collection(db, "status_changes")), (s) => setRealStatusChanges(s.docs.map(d => ({id:d.id, ...d.data()}))));
                const unsubT = onSnapshot(query(collection(db, "transfers")), (s) => setRealTransfers(s.docs.map(d => ({id:d.id, ...d.data()}))));
                const unsubR = onSnapshot(query(collection(db, "daily_reports")), (s) => setRealDailyReports(s.docs.map(d => ({id:d.id, ...d.data()}))));
                return () => { unsubE(); unsubS(); unsubT(); unsubR(); };
            }, []);

            // --- 計画・日報データ読み込み ---
            useEffect(() => {
                const fetchPlan = async () => {
                    if (selectedCampusId === 'All') return; 
                    if (!isFirebaseInitialized || !db) { setPlanData(createInitialPlanData()); return; }
                    try {
                        const docId = `${selectedCampusId}_${selectedYear}`;
                        const docSnap = await getDoc(doc(db, "campus_plans", docId));
                        setPlanData(docSnap.exists() ? docSnap.data().plans : createInitialPlanData());
                    } catch (e) { console.error(e); }
                };
                fetchPlan();
            }, [selectedCampusId, selectedYear]);

            useEffect(() => {
                if (selectedCampusId === 'All') return;
                const targetReport = realDailyReports.find(r => r.campusId === selectedCampusId && r.date === reportDate);
                setDailyReport(targetReport ? {
                    weather: targetReport.weather || 'sunny',
                    touchTry: targetReport.touchTry || 0,
                    flyers: targetReport.flyers || 0,
                    trialLessons: targetReport.trialLessons || 0
                } : { weather: 'sunny', touchTry: 0, flyers: 0, trialLessons: 0 });
            }, [reportDate, selectedCampusId, realDailyReports]);

            // --- データ集計 ---
            useEffect(() => {
                const generateData = async () => {
                    setIsLoading(true);
                    await new Promise(resolve => setTimeout(resolve, 300)); 
                    const map = generateAllCampusesData(campusList, realEnrollments, realStatusChanges, realTransfers, realDailyReports, selectedYear);
                    setRawDataMap(map);
                    setIsLoading(false);
                };
                generateData();
            }, [campusList, realEnrollments, realStatusChanges, realTransfers, realDailyReports, selectedYear]);

            // 集計ロジック (簡略化のため詳細は省略しないが、既存のロジックを流用)
            const generateAllCampusesData = (targetCampuses, realEnrollmentList, realStatusList, realTransferList, realDailyReportList, targetYear) => {
                const dataMap = {};
                const sheetNameToIdMap = {};
                targetCampuses.forEach(c => { sheetNameToIdMap[c.sheetName || c.name] = c.id; });

                const countReports = (campusId, monthIdx) => {
                    const result = { flyers: 0, touchTry: 0, trialLessons: 0, days: {} };
                    realDailyReportList.forEach(report => {
                        if (report.campusId !== campusId) return;
                        const dateObj = new Date(report.date);
                        if (isNaN(dateObj) || getFiscalYear(dateObj) !== targetYear) return;
                        if ((dateObj.getMonth() + 9) % 12 !== monthIdx) return;
                        
                        const day = dateObj.getDate();
                        result.flyers += (report.flyers || 0);
                        result.touchTry += (report.touchTry || 0);
                        result.trialLessons += (report.trialLessons || 0);
                        if (!result.days[day]) result.days[day] = { flyers: 0, touchTry: 0, trialLessons: 0 };
                        result.days[day].flyers += (report.flyers || 0);
                        result.days[day].touchTry += (report.touchTry || 0);
                        result.days[day].trialLessons += (report.trialLessons || 0);
                    });
                    return result;
                };

                const countTotalBefore = (list, year, typeFilter = null) => {
                    const counts = {}; 
                    list.forEach(item => {
                        const d = new Date(item.date);
                        if (isNaN(d) || getFiscalYear(d) >= year) return;
                        if (typeFilter && (!item.type || !item.type.includes(typeFilter))) return;
                        const cId = sheetNameToIdMap[item.campus];
                        if (cId) counts[cId] = (counts[cId] || 0) + 1;
                    });
                    return counts;
                };

                const countEvents = (list, typeFilter = null) => {
                    const counts = {};
                    list.forEach(item => {
                        const d = new Date(item.date);
                        if (isNaN(d) || getFiscalYear(d) !== targetYear) return;
                        if (typeFilter && (!item.type || !item.type.includes(typeFilter))) return;
                        const cId = sheetNameToIdMap[item.campus];
                        if (!cId) return;
                        const mIdx = (d.getMonth() + 9) % 12;
                        const day = d.getDate();
                        if (!counts[cId]) counts[cId] = {};
                        if (!counts[cId][mIdx]) counts[cId][mIdx] = { total: 0, days: {} };
                        counts[cId][mIdx].total++;
                        if (!counts[cId][mIdx].days[day]) counts[cId][mIdx].days[day] = 0;
                        counts[cId][mIdx].days[day]++;
                    });
                    return counts;
                };

                const prevEnrollments = countTotalBefore(realEnrollmentList, targetYear);
                const prevTransferIns = countTotalBefore(realTransferList, targetYear);
                const prevWithdrawals = countTotalBefore(realStatusList, targetYear, "退会");
                const prevTransfers = countTotalBefore(realStatusList, targetYear, "転校");
                const prevGraduates = countTotalBefore(realStatusList, targetYear, "卒業");

                const enrollmentCounts = countEvents(realEnrollmentList);
                const transferInCounts = countEvents(realTransferList);
                const withdrawalCounts = countEvents(realStatusList, "退会");
                const recessCounts = countEvents(realStatusList, "休会");
                const returnCounts = countEvents(realStatusList, "復会");
                const transferCounts = countEvents(realStatusList, "転校");
                const graduateCounts = countEvents(realStatusList, "卒業");

                targetCampuses.forEach(campusObj => {
                    const campusId = campusObj.id;
                    const pEnroll = prevEnrollments[campusId] || 0;
                    const pTransferIn = prevTransferIns[campusId] || 0;
                    const pWithdraw = prevWithdrawals[campusId] || 0;
                    const pTransfer = prevTransfers[campusId] || 0;
                    const pGraduate = prevGraduates[campusId] || 0;
                    let currentStudents = (pEnroll + pTransferIn) - (pWithdraw + pTransfer + pGraduate);

                    dataMap[campusId] = MONTHS_LIST.map((month, idx) => {
                        const reportStats = countReports(campusId, idx);
                        const getCount = (obj) => (obj[campusId] && obj[campusId][idx]) ? obj[campusId][idx].total : 0;
                        const getDays = (obj) => (obj[campusId] && obj[campusId][idx]) ? obj[campusId][idx].days : {};

                        const val = {
                            enroll: getCount(enrollmentCounts),
                            transferIn: getCount(transferInCounts),
                            withdraw: getCount(withdrawalCounts),
                            recess: getCount(recessCounts),
                            return: getCount(returnCounts),
                            transfer: getCount(transferCounts),
                            graduate: getCount(graduateCounts)
                        };

                        const daily = Array.from({ length: 30 }, (_, dIdx) => {
                            const dayNum = dIdx + 1;
                            const getDayCount = (obj) => (obj[dayNum] || 0);
                            const dayReport = reportStats.days[dayNum] || { flyers: 0, touchTry: 0, trialLessons: 0 };
                            return {
                                name: `${dayNum}日`,
                                budgetRevenue: 0, actualRevenue: 0,
                                newEnrollments: getDayCount(getDays(enrollmentCounts)),
                                transferIns: getDayCount(getDays(transferInCounts)),
                                withdrawals: getDayCount(getDays(withdrawalCounts)),
                                recesses: getDayCount(getDays(recessCounts)),
                                returns: getDayCount(getDays(returnCounts)),
                                transfers: getDayCount(getDays(transferCounts)),
                                graduates: getDayCount(getDays(graduateCounts)),
                                flyers: dayReport.flyers,
                                touchAndTry: dayReport.touchTry,
                                trialLessons: dayReport.trialLessons,
                                totalStudents: currentStudents,
                                withdrawals_neg: -getDayCount(getDays(withdrawalCounts)),
                                recesses_neg: -getDayCount(getDays(recessCounts)),
                                transfers_neg: -getDayCount(getDays(transferCounts)),
                                graduates_neg: -getDayCount(getDays(graduateCounts))
                            };
                        });

                        const weekly = Array.from({ length: 4 }, (_, wIdx) => {
                            let wVal = { enroll: 0, withdraw: 0, recess: 0, return: 0, transfer: 0, graduate: 0, transferIn: 0, flyers: 0, trialLessons: 0 };
                            const startDay = wIdx * 7 + 1;
                            const endDay = wIdx === 3 ? 31 : (wIdx + 1) * 7;
                            for (let i = startDay - 1; i < endDay && i < 30; i++) {
                                wVal.enroll += daily[i].newEnrollments;
                                wVal.transferIn += daily[i].transferIns;
                                wVal.withdraw += daily[i].withdrawals;
                                wVal.recess += daily[i].recesses;
                                wVal.return += daily[i].returns;
                                wVal.transfer += daily[i].transfers;
                                wVal.graduate += daily[i].graduates;
                                wVal.flyers += daily[i].flyers;
                                wVal.trialLessons += daily[i].trialLessons;
                            }
                            return {
                                name: `第${wIdx + 1}週`,
                                budgetRevenue: 0, actualRevenue: 0,
                                newEnrollments: wVal.enroll, transferIns: wVal.transferIn,
                                withdrawals: wVal.withdraw, recesses: wVal.recess, returns: wVal.return,
                                transfers: wVal.transfer, graduates: wVal.graduate,
                                flyers: wVal.flyers, trialLessons: wVal.trialLessons,
                                enrollmentRate: wVal.trialLessons > 0 ? ((wVal.enroll / wVal.trialLessons) * 100).toFixed(1) : "0.0",
                                totalStudents: currentStudents,
                                withdrawals_neg: -wVal.withdraw, recesses_neg: -wVal.recess,
                                transfers_neg: -wVal.transfer, graduates_neg: -wVal.graduate
                            };
                        });

                        const netChange = (val.enroll + val.transferIn) - (val.withdraw + val.transfer + val.graduate);
                        currentStudents += netChange;

                        return {
                            name: month,
                            budgetRevenue: 0, actualRevenue: 0,
                            newEnrollments: val.enroll, transferIns: val.transferIn,
                            withdrawals: val.withdraw, recesses: val.recess, returns: val.return,
                            transfers: val.transfer, graduates: val.graduate,
                            totalStudents: currentStudents,
                            flyers: reportStats.flyers, touchAndTry: reportStats.touchTry, trialLessons: reportStats.trialLessons,
                            enrollmentRate: reportStats.trialLessons > 0 ? ((val.enroll / reportStats.trialLessons) * 100).toFixed(1) : "0.0",
                            withdrawals_neg: -val.withdraw, recesses_neg: -val.recess,
                            transfers_neg: -val.transfer, graduates_neg: -val.graduate,
                            daily, weekly
                        };
                    });
                });

                dataMap['All'] = MONTHS_LIST.map((month, idx) => {
                    const combined = { name: month, newEnrollments: 0, transferIns: 0, withdrawals: 0, recesses: 0, returns: 0, transfers: 0, graduates: 0, totalStudents: 0, flyers: 0, trialLessons: 0, withdrawals_neg: 0, recesses_neg: 0, transfers_neg: 0, graduates_neg: 0, daily: [], weekly: [] };
                    combined.daily = Array.from({length:30}, (_,i)=>({name:`${i+1}日`, newEnrollments:0, transferIns:0, withdrawals:0, recesses:0, returns:0, transfers:0, graduates:0, flyers:0, trialLessons:0, withdrawals_neg:0, recesses_neg:0, transfers_neg:0, graduates_neg:0}));
                    combined.weekly = Array.from({length:4}, (_,i)=>({name:`第${i+1}週`, newEnrollments:0, transferIns:0, withdrawals:0, recesses:0, returns:0, transfers:0, graduates:0, flyers:0, trialLessons:0, withdrawals_neg:0, recesses_neg:0, transfers_neg:0, graduates_neg:0}));

                    targetCampuses.forEach(campusObj => {
                        const d = dataMap[campusObj.id]?.[idx];
                        if (d) {
                            Object.keys(combined).forEach(key => { if (typeof combined[key] === 'number') combined[key] += d[key]; });
                            d.daily.forEach((day, i) => { Object.keys(combined.daily[i]).forEach(k => { if (typeof combined.daily[i][k] === 'number' && k !== 'name') combined.daily[i][k] += day[k]; }); });
                            d.weekly.forEach((week, i) => { Object.keys(combined.weekly[i]).forEach(k => { if (typeof combined.weekly[i][k] === 'number' && k !== 'name') combined.weekly[i][k] += week[k]; }); });
                        }
                    });
                    return combined;
                });
                return dataMap;
            };

            const fetchDashboardData = async (currentList = campusList) => {
                setIsLoading(true);
                await new Promise(resolve => setTimeout(resolve, 500));
                const generatedMap = generateAllCampusesData(currentList, realEnrollments, realStatusChanges, realTransfers, realDailyReports, selectedYear);
                setRawDataMap(generatedMap);
                setLastUpdated(new Date());
                setIsLoading(false);
            };

            // ハンドラ
            const handleAddCampus = async () => {
                const id = newCampusId.trim(), name = newCampusName.trim(), sheetName = newCampusSheetName.trim() || name;
                if (!id || !name) return alert("校舎IDと校舎名は必須です。");
                if (campusList.some(c => c.id === id)) return alert("ID重複");
                if (isFirebaseInitialized && db) await setDoc(doc(db, "campuses", id), { id, name, sheetName, createdAt: serverTimestamp() });
                setNewCampusId(""); setNewCampusName(""); setNewCampusSheetName("");
            };
            const handleDeleteCampus = async (targetId, targetName) => {
                if (!confirm(`${targetName} を削除しますか？`)) return;
                if (isFirebaseInitialized && db) {
                    await deleteDoc(doc(db, "campuses", targetId));
                    if (selectedCampusId === targetId) setSelectedCampusId('All');
                }
            };
            const handlePlanChange = (month, field, value) => {
                setPlanData(prev => {
                    const newData = { ...prev };
                    newData[month] = { ...newData[month], [field]: Number(value) };
                    if (field === 'enrollments' || field === 'trials') {
                        const enr = field === 'enrollments' ? Number(value) : newData[month].enrollments;
                        const tri = field === 'trials' ? Number(value) : newData[month].trials;
                        newData[month].rate = tri > 0 ? ((enr / tri) * 100).toFixed(1) : 0;
                    }
                    return newData;
                });
            };
            const savePlanData = async () => {
                if (selectedCampusId === 'All') return;
                setIsSavingPlan(true);
                try {
                    await setDoc(doc(db, "campus_plans", `${selectedCampusId}_${selectedYear}`), { campusId: selectedCampusId, year: selectedYear, plans: planData, updatedAt: serverTimestamp() });
                    alert("保存しました。");
                } catch (e) { alert("保存失敗: " + e.message); } finally { setIsSavingPlan(false); }
            };
            const handleSaveDailyReport = async () => {
                if (selectedCampusId === 'All') return;
                setIsSavingReport(true);
                try {

                                        <div className="bg-white rounded-xl shadow-sm border border-slate-100 overflow-hidden">
                                            <div className="p-6 border-b border-slate-100"><h3 className="text-lg font-bold text-slate-800">生徒数推移詳細</h3></div>
                                            <div className="overflow-x-auto">
                                                <table className="w-full text-sm text-left">
                                                    <thead className="bg-slate-50 text-slate-500 font-medium border-b border-slate-200">
                                                        <tr>
                                                            <th className="px-4 py-3">期間</th>
                                                            <th className="px-4 py-3 text-emerald-600">入会</th>
                                                            <th className="px-4 py-3 text-emerald-600">復会</th>
                                                            <th className="px-4 py-3 text-cyan-600">転入</th>
                                                            <th className="px-4 py-3 text-rose-600">退会</th>
                                                            <th className="px-4 py-3 text-amber-600">休会</th>
                                                            <th className="px-4 py-3 text-orange-600">転校</th>
                                                            <th className="px-4 py-3 text-purple-600">卒業</th>
                                                            <th className="px-4 py-3 font-bold border-l border-slate-100">在籍生徒数</th>
                                                        </tr>
                                                    </thead>
                                                    <tbody className="divide-y divide-slate-100">
                                                        {displayData.map((row, i) => (
                                                            <tr key={i} className="hover:bg-slate-50">
                                                                <td className="px-4 py-3 font-medium">{row.name}</td>
                                                                <td className="px-4 py-3">{row.newEnrollments}</td>
                                                                <td className="px-4 py-3">{row.returns}</td>
                                                                <td className="px-4 py-3">{row.transferIns}</td>
                                                                <td className="px-4 py-3">{row.withdrawals}</td>
                                                                <td className="px-4 py-3">{row.recesses}</td>
                                                                <td className="px-4 py-3">{row.transfers}</td>
                                                                <td className="px-4 py-3">{row.graduates}</td>
                                                                <td className="px-4 py-3 font-bold border-l border-slate-100">{row.totalStudents}</td>
                                                            </tr>
                                                        ))}
                                                    </tbody>
                                                </table>
                                            </div>
                                        </div>
                                    </div>
                                )}
                                
                                {/* Marketing View */}
                                {activeTab === 'marketing' && (
                                    <div className="bg-white p-6 rounded-xl shadow-sm border border-slate-100 h-[500px] animate-in fade-in duration-500">
                                        <div className="flex justify-between items-center mb-6">
                                            <h3 className="text-lg font-bold text-slate-800">集客ファネル</h3>
                                            <span className="text-sm text-slate-500 bg-slate-100 px-3 py-1 rounded-full">
                                                {selectedCampusName} / {viewModeLabel}
                                            </span>
                                        </div>
                                        <ResponsiveContainer width="100%" height="100%">
                                            <ComposedChart data={displayData} margin={{ top: 20, right: 30, left: 20, bottom: 5 }}>
                                                <CartesianGrid strokeDasharray="3 3" vertical={false} />
                                                <XAxis dataKey="name" />
                                                <YAxis yAxisId="left" orientation="left" />
                                                <YAxis yAxisId="right" orientation="right" />
                                                <Tooltip />
                                                <Legend />
                                                <Bar yAxisId="left" dataKey="flyers" name="チラシ配布" fill="#94a3b8" />
                                                <Line yAxisId="right" type="monotone" dataKey="newEnrollments" name="入会数" stroke="#10b981" strokeWidth={3} />
                                                <Line yAxisId="right" type="monotone" dataKey="trialLessons" name="体験会数" stroke="#f59e0b" strokeWidth={3} />
                                            </ComposedChart>
                                        </ResponsiveContainer>
                                    </div>
                                )}
                            </div>
                        </div>
                    </main>
                </div>
            );
        }
        const root = createRoot(document.getElementById('root'));
        root.render(<RobotSchoolDashboard />);
    </script>
</body>
</html>
